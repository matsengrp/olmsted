$schema: http://json-schema.org/draft-07/schema#
$id: https://olmsted.io/schemas/pcp-trees.json
title: PCP Trees Schema
description: JSON schema for PCP tree format (newick trees by family)
type: array
items:
  type: object
  required:
  - family_name
  - newick_tree
  properties:
    family_name:
      type:
      - string
      - integer
      description: Family/clone identifier matching PCP main data
    newick_tree:
      type: string
      description: Newick format phylogenetic tree representation
      pattern: ^[\w\d\-\.\(\)\:;,]+$
      minLength: 10
  additionalProperties: false
minItems: 1
examples:
- family_name: family1
  newick_tree: ((leaf1:0.008,leaf2:0.012)intermediate1:0.015,(leaf3:0.010,leaf4:0.005)intermediate2:0.020)naive:0.0;
- family_name: family2
  newick_tree: ((tip1:0.013,tip2:0.018)node1:0.025,(tip3:0.009,tip4:0.011)node2:0.022)root:0.0;
