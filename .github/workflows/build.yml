name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout tags
        run: |
          git fetch --unshallow origin +refs/tags/*:refs/tags/* || git fetch origin +refs/tags/*:refs/tags/*
      - name: Set git branch variable
        run: echo "BRANCH=$(git branch --show-current)" >> $GITHUB_ENV
      - name: Set image tag variable
        run: if [ "$BRANCH" == "master" ] || [ "$BRANCH" == "" ];then echo "TAG=$(git describe --tags)" >> $GITHUB_ENV;else echo "TAG=$BRANCH" >> $GITHUB_ENV;fi
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
      - name: Build the Docker image
        run: |
          # Retry logic for transient quay registry failures (502 Bad Gateway, rate limits)
          for i in 1 2 3; do
            echo "Build attempt $i of 3..."
            if docker build . -t quay.io/matsengrp/olmsted:$TAG; then
              echo "Build succeeded on attempt $i"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "Build failed, waiting 30 seconds before retry..."
              sleep 30
            fi
          done
          echo "Build failed after 3 attempts"
          exit 1
      - name: Run example in the Docker image
        run: docker run --rm -p 8080:3999 quay.io/matsengrp/olmsted:$TAG & sleep 20 && curl -I localhost:8080
      - name: Login to Registry
        run: docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password ${{ secrets.QUAY_PASSWORD }}
      - name: publish to Registry
        run: docker push quay.io/matsengrp/olmsted:$TAG && docker tag quay.io/matsengrp/olmsted:$TAG quay.io/matsengrp/olmsted:latest && docker push quay.io/matsengrp/olmsted:latest
      - name: Slack Notification
        uses: homoluctus/slatify@v3.0.0
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: "Olmsted Build"
          url: ${{ secrets.SLACK_NOTIFICATION_WEBHOOK }}
